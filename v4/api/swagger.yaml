        - "de"
        - "en-us"
        - "fr"
        - "ja"
        - "ru"
        - "zh"
        - "ko"
        x-exportParamName: "Language"
      - name: "system_id"
        in: "path"
        description: "system_id integer"
        required: true
        type: "integer"
        format: "int32"
        x-exportParamName: "SystemId"
      responses:
        200:
          description: "Information about a solar system"
          schema:
            $ref: "#/definitions/get_universe_systems_system_id_ok"
          examples:
            application/json:
              constellation_id: 20000001
              name: "Akpivem"
              planets:
              - moons:
                - 40000042
                planet_id: 40000041
              - planet_id: 40000043
              position:
                x: -91174141133075340
                y: 43938227486247170
                z: -56482824383339900
              security_class: "B"
              security_status: 0.8462923765182495
              star_id: 40000040
              stargates:
              - 50000342
              system_id: 30000003
          headers:
