      tags:
      - "Universe"
      summary: "Get solar system information"
      description: "Get information on a solar system.\n\n---\nAlternate route: `/dev/universe/systems/{system_id}/`\n\
        \nAlternate route: `/latest/universe/systems/{system_id}/`\n\n---\nThis route\
        \ expires daily at 11:05"
      operationId: "get_universe_systems_system_id"
      parameters:
      - name: "Accept-Language"
        in: "header"
        description: "Language to use in the response"
        required: false
        type: "string"
        default: "en-us"
        enum:
        - "de"
        - "en-us"
        - "fr"
        - "ja"
        - "ru"
        - "zh"
        - "ko"
        x-exportParamName: "AcceptLanguage"
      - name: "datasource"
        in: "query"
