              type: "string"
              description: "The caching mechanism used"
            Content-Language:
              type: "string"
              description: "The language used in the response"
              enum:
              - "de"
              - "en-us"
              - "fr"
              - "ja"
              - "ru"
              - "zh"
              - "ko"
            ETag:
              type: "string"
